<div *ngIf="product" id="product-card">
    <img id="product-card-img" [src]="product.image" [alt]="product.title" />

    <h2 class="product-card-title">
      {{ product.title }}
    </h2>

    <h3 class="product-card-price">
      {{ product.price | currency: "US" }}
    </h3>

  <button class="button" [routerLink]="['product', product.id]">
    Detalles
  </button>
</div>
