<div *ngIf="!product">
    <p>Cargando...</p>
</div>
<div id="detail-container">
<div id="detail-card" *ngIf="product">
    <div class="detail-column">
        <img  [src]="product.image" [alt]="product.name" />
    </div>
    <div class="detail-column">
        <h2>
            {{product.title}}
        </h2>
        
        <h3>
            {{product.price | currency: 'US'}}
        </h3>
        <app-item-count [product]="product"></app-item-count>
    </div>

</div>
</div>
